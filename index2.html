   #title{

   }

     float: left;
   }

 <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-database.js"></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

       <div id="sideBar" class="col-4">

             <ul id="money" >

                 <li id="jpn" aria-placeholder="usdjpn" > </li>
               </ul>

         <div id="map" ></div>
       </div>

       <div class="col-8">

       <img src= "http://d1marr3m5x4iac.cloudfront.net/images/medium/I0-001/004/257/504-4.jpeg_/joe-bonamassa-04.jpeg" alt="pic">

       <img id="pic3" src="https://via.placeholder.com/200x200" alt="pic">
       <img id="pic4" src="https://via.placeholder.com/200x200" alt="pic">

 </div>

 </div>
